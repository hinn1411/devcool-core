name: ci

on:
  push:
    branches: [ "**" ]

jobs:
  build-test:
    name: Build, Test, Coverage, (Sonar if token)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Shared env for the whole job
    env:
      # Keep outputs consistent
      MAVEN_OPTS: -Duser.language=en -Duser.region=US -Dfile.encoding=UTF-8
      # Sonar token is optional; if not set, Sonar step is skipped
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_ORGANIZATION_KEY: ${{ secrets.SONAR_ORGANIZATION_KEY }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      # Testcontainers works out-of-the-box on GitHub runners (Docker is available)
      # You usually don't need to set anything, but leaving hooks here for clarity:
      # TESTCONTAINERS_RYUK_DISABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Validate Maven Wrapper
        run: mvn -v && ./mvnw -v

      - name: Formatting check (Spotless)
        run: ./mvnw -B spotless:check

      - name: Static analysis (Checkstyle/PMD/SpotBugs) â€” optional
        run: ./mvnw -B -q -DskipTests -DskipITs \
          checkstyle:check pmd:check spotbugs:check || true

      - name: Build + Tests + ITs
        run: ./mvnw -B -U -DskipITs verify

      - name: SonarQube / SonarCloud analysis (Maven scanner)
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: >
          ./mvnw -B verify
          org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          -Dsonar.login=${{ env.SONAR_TOKEN }}
          -Dsonar.organization=${{ env.SONAR_ORGANIZATION_KEY }}
          -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
          -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

      - name: Upload surefire & failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: "**/target/site/jacoco/**"