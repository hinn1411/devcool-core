name: ci

on:
  push:
    branches: [ "**" ]

jobs:
  build-test:
    name: Build, Test, Coverage, (Sonar if token)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Shared env for the whole job
    env:
      # Keep outputs consistent
      MAVEN_OPTS: -Duser.language=en -Duser.region=US -Dfile.encoding=UTF-8
      # Testcontainers works out-of-the-box on GitHub runners (Docker is available)
      # You usually don't need to set anything, but leaving hooks here for clarity:
      # TESTCONTAINERS_RYUK_DISABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Validate Maven Wrapper
        run: mvn -v && ./mvnw -v

      - name: Formatting check
        run: ./mvnw -B spotless:check

      - name: Static analysis
        run: |
          ./mvnw -B -q -DskipTests -DskipITs -Pstatic-analysis verify || true

      - name: Build + Tests + ITs
        run: ./mvnw -B -U -DskipITs verify

      - name: Sonar analysis + enforce Quality Gate
        if: env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG:  hinn1411
          SONAR_PROJECT: hinn1411_devcool-core
        run: >
          ./mvnw -B verify
          sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${SONAR_TOKEN}
          -Dsonar.organization=${SONAR_ORG}
          -Dsonar.projectKey=${SONAR_PROJECT}
          -Dsonar.qualitygate.wait=true
          -Dsonar.qualitygate.timeout=550
          -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

      - name: Upload surefire & failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: "**/target/site/jacoco/**"