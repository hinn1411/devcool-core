name: ci

on:
  push:
    branches: [ "**" ]

jobs:
  build-test:
    name: Build, Test, Coverage, (Sonar if token)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Shared env for the whole job
    env:
      # Keep outputs consistent
      MAVEN_OPTS: -Duser.language=en -Duser.region=US -Dfile.encoding=UTF-8
      # Testcontainers works out-of-the-box on GitHub runners (Docker is available)
      # You usually don't need to set anything, but leaving hooks here for clarity:
      # TESTCONTAINERS_RYUK_DISABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Validate Maven Wrapper
        run: mvn -v && ./mvnw -v

      - name: Cache sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Formatting check
        run: ./mvnw -B spotless:check

      - name: Static analysis
        run: |
          ./mvnw -B -q -DskipTests -DskipITs -Pstatic-analysis verify || true

      - name: Build + Tests + ITs
        run: ./mvnw -B -U -DskipITs verify

      - name: Sonar analysis
        if: env.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=hinn1411_devcool-core

      - name: Upload surefire & failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: "**/target/site/jacoco/**"